<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient1)" opacity="0.2"/>
  
  <!-- Main brain/neural network shape -->
  <g transform="translate(60, 60)">
    <!-- Neural network nodes -->
    <circle cx="-25" cy="-15" r="8" fill="url(#logoGradient1)" filter="url(#glow)"/>
    <circle cx="25" cy="-15" r="8" fill="url(#logoGradient2)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="12" fill="url(#logoGradient1)" filter="url(#glow)"/>
    <circle cx="-20" cy="20" r="7" fill="url(#logoGradient2)" filter="url(#glow)"/>
    <circle cx="20" cy="20" r="7" fill="url(#logoGradient1)" filter="url(#glow)"/>
    
    <!-- Neural network connections -->
    <line x1="-25" y1="-15" x2="0" y2="0" stroke="url(#logoGradient1)" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="-15" x2="0" y2="0" stroke="url(#logoGradient2)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-20" y2="20" stroke="url(#logoGradient1)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="20" y2="20" stroke="url(#logoGradient2)" stroke-width="2" opacity="0.6"/>
    <line x1="-20" y1="20" x2="20" y2="20" stroke="url(#logoGradient1)" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Central AI symbol -->
    <circle cx="0" cy="0" r="6" fill="#ffffff" opacity="0.9"/>
    
    <!-- Code brackets around the brain -->
    <text x="-35" y="5" font-family="Monaco, monospace" font-size="24" fill="url(#logoGradient1)" font-weight="bold">{</text>
    <text x="25" y="5" font-family="Monaco, monospace" font-size="24" fill="url(#logoGradient2)" font-weight="bold">}</text>
  </g>
</svg>

