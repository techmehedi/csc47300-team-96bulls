<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact • AI Interviewer</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <div class="nav-container">
      <a href="index.html" class="brand"><i class="fa-solid fa-robot"></i><span>AI Interviewer</span></a>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">
      <label for="nav-toggle" class="nav-toggle-btn"><span></span><span></span><span></span></label>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="login.html" class="login-link"><i class="fa-regular fa-user"></i> Login</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h1>Contact us</h1>
          <p class="subtitle">Questions, feedback, or partnership ideas? We’d love to hear from you.</p>
        </div>
      </div>
    </section>

    <section class="container">
      <h2 class="section-title">Send a message</h2>
      <form class="demo-form" onsubmit="return false;">
        <label for="name">Your Name</label>
        <input id="name" type="text" placeholder="Jane Doe" />
        
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="jane@example.com" />

        <label for="topic">Topic</label>
        <select id="topic">
          <option>General</option>
          <option>Support</option>
          <option>Partnership</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="How can we help?"></textarea>

        <div></div>
        <button type="submit" class="btn primary">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> AI Interviewer. All rights reserved.</p>
      <div class="footer-links">
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </footer>
</body>
</html>
